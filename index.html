<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-SCI-PAPER Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 class="heading">ROCK-SCI-PAPER</h1>
        
        <div class="mode">
        <img src ="dark.png" alt="mode" id="mode" >
        </div>
    </div>
    

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg" alt="rock" >
        </div>

        <div class="choice" id="sci">
            <img src="scissor.jpg" alt="sci" >
        </div>

        <div class="choice" id="paper">
            <img src="paper.jpg" alt="paper" >
        </div>
    </div>
    

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Select any one </p>
    </div>


    <script src="index.js"></script>
</body>
</html>
